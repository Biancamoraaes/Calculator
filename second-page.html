<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kalnia+Glaze:wght@100..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Page</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <header>
      <a href="index-2.html" class="back-button">Back</a>
    </header>
    <div id="target-section">
      <h2>Calculadora Bianca</h2>
      <p>
        Essa é uma calculadora interessante, tente executar um erro - como uma
        expressão inválida!
      </p>
    </div>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn" data-value="/">/</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn" data-value="*">*</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn" data-value="-">-</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn" id="clear">C</button>
        <button class="btn" data-value="+">+</button>
        <button class="btn" id="equals">=</button>
      </div>
    </div>
    <footer>
      Made with ♥ by
      <a href="https://github.com/biancamoraaes" target="_blank"
        >Bianca Moraes</a
      >
    </footer>
    <script src="calculator.js"></script>
  </body>
</html>
